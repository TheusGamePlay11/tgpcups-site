<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TGP Cups — Formulário</title>
  <meta name="description" content="Formulário para ser Staff." />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="icon" href="https://cdn.discordapp.com/icons/1229519619442741288/e3ba5b3392773d67c40072c3fb247302.png?size=1024" />

  <style>
    /* ====== RESET / GERAL ====== */
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #f1f5f9;
    }

    /* ====== HEADER (GRADIENTE ALCANÇA 100% DA LARGURA) ====== */
    .header {
      background: linear-gradient(90deg, #0f172a 0%, #1e293b 100%);
      padding: 10px 0;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      position: relative;
      z-index: 1000;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    /* ====== MENU ====== */
    .nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
    }

    .nav .brand {
      display: flex;
      align-items: center;
      gap: 10px;
      color: #fff;
      text-decoration: none;
      font-weight: 700;
    }

    .nav .logo {
      width: 45px;
      height: auto;
      border-radius: 50%;
      object-fit: cover;
      image-rendering: -webkit-optimize-contrast;
      image-rendering: crisp-edges;
      display: block;
    }

    .nav-links {
      display: flex;
      gap: 15px;
      align-items: center;
      font-family: 'Inter', sans-serif;
    }

    .nav-links a {
      padding: 10px 20px;
      text-decoration: none;
      color: #fff;
      background: linear-gradient(90deg, #667eea, #764ba2);
      border-radius: 8px;
      transition: 0.3s;
      border: none;
      cursor: pointer;
      font-weight: 600;
    }

    .nav-links a:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    .nav-links a:active { transform: scale(0.98); }

    .hamburger {
      display: none;
      font-size: 28px;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .nav-links {
        display: none;
        flex-direction: column;
        gap: 10px;
        width: 100%;
        margin-top: 10px;
      }
      .nav-links.active { display: flex; }
      .hamburger { display: block; }
    }

    /* ====== FORM ====== */
    .form-container {
      background: #1e293b;
      padding: 25px 35px;
      border-radius: 15px;
      width: 100%;
      max-width: 650px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.5);
      margin: 60px auto;
    }

    .form-container h1 {
      text-align: center;
      margin-bottom: 25px;
      color: #f87171;
      font-size: 28px;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.7);
      font-family: 'Inter', sans-serif;
    }

    .form-group { margin-bottom: 18px; }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    /* inputs/textarea/select padrão */
    .form-group input,
    .form-group textarea,
    .form-group select {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      outline: none;
      background: #334155;
      color: #f1f5f9;
      font-size: 15px;
      font-family: inherit;
    }

    .form-group textarea { resize: none; height: 100px; }

    .form-container button.submit-btn {
      width: 100%;
      padding: 14px;
      background: #f87171;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      color: #0f172a;
      font-size: 16px;
      transition: 0.3s;
    }

    .form-container button.submit-btn:hover { background: #dc2626; }

    .toast {
      visibility: hidden;
      min-width: 250px;
      background-color: #f87171;
      color: #fff;
      text-align: center;
      border-radius: 8px;
      padding: 16px;
      position: fixed;
      z-index: 1;
      left: 50%;
      bottom: 30px;
      font-size: 17px;
      transform: translateX(-50%);
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
    }

    .toast.show {
      visibility: visible;
      animation: fadein 0.5s, fadeout 0.5s 3s;
    }

    @keyframes fadein { from {bottom: 0; opacity: 0;} to {bottom: 30px; opacity: 1;} }
    @keyframes fadeout { from {bottom: 30px; opacity: 1;} to {bottom: 0; opacity: 0;} }

    /* ====== STEPPER (BOTÕES + / -) PARA IDADE ====== */

    /* wrapper que mantém input + botões lado a lado */
    .number-wrapper {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    /* input ocupa o espaço restante */
    .number-wrapper .age-input {
      flex: 1;
      -moz-appearance: textfield; /* evita aparências estranhas no Firefox */
    }

    /* botões pequenos, touch-friendly */
    .stepper-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      min-width: 44px;
      min-height: 44px;
      padding: 6px 10px;
      border-radius: 8px;
      border: none;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
      background: linear-gradient(90deg, #667eea, #764ba2);
      color: #fff;
      transition: transform 0.08s ease;
      user-select: none;
    }
    .stepper-btn:active { transform: scale(0.98); }
    .stepper-btn:focus { outline: 3px solid rgba(102,126,234,0.35); }

    /* em telas grandes, mantemos o input com mesma aparência */
    @media (min-width: 600px) {
      .stepper-btn { min-width: 36px; min-height: 36px; font-size: 16px; }
    }

    /* evita setas nativas muito proeminentes em certos navegadores (opcional) */
    /* Remover os comentários das linhas abaixo se desejar esconder setas nativas em navegadores que as mostram */
    /*
    input[type=number]::-webkit-inner-spin-button,
    input[type=number]::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
    */
  </style>
</head>
<body>

  <!-- ===== MENU TOPO ===== -->
  <header class="header">
    <div class="container">
      <div class="nav">
        <a href="index.html" class="brand">
          <img src="https://cdn.discordapp.com/icons/1229519619442741288/e3ba5b3392773d67c40072c3fb247302.png?size=1024" alt="TGP Cups" class="logo">
          <span>TGP Cups</span>
        </a>
        <button class="hamburger" id="hamburger" aria-label="Abrir menu">&#9776;</button>
        <nav class="nav-links" id="menu">
          <a href="index.html#inicio">Início</a>
          <a href="servidores.html">Parceiros</a>
          <a href="bots.html">Bots</a>
          <a href="plataformas.html">Plataformas</a>
          <a href="index.html#contato">Contato</a>
        </nav>
      </div>
    </div>
  </header>

  <!-- ===== FORMULÁRIO ===== -->
  <main>
    <div class="form-container">
      <h1>FORMULÁRIO DE STAFF - TGP CUPS</h1>
      <form id="staffForm" novalidate>
        <div class="form-group">
          <label for="nome">Nome completo:</label>
          <input type="text" id="nome" name="nome" maxlength="32" required>
        </div>

        <div class="form-group">
          <label for="discord">Usuário do Discord:</label>
          <input type="text" id="discord" name="discord" placeholder="Ex: SeuNick#0000" maxlength="32" required>
        </div>

        <div class="form-group">
          <label for="idade">Idade:</label>
          <!-- wrapper com botões + / - -->
          <div class="number-wrapper" aria-hidden="false">
            <button type="button" class="stepper-btn" id="decreaseAge" aria-label="Diminuir idade">−</button>
            <input
              type="number"
              id="idade"
              name="idade"
              class="age-input"
              min="1"
              max="99"
              step="1"
              required
              inputmode="numeric"
              pattern="[0-9]*"
              aria-label="Idade (1 a 99)"
              placeholder="Ex: 18"
            />
            <button type="button" class="stepper-btn" id="increaseAge" aria-label="Aumentar idade">+</button>
          </div>
        </div>

        <div class="form-group">
          <label for="cargo">Cargo desejado:</label>
          <select id="cargo" name="cargo" required>
            <option value="">Selecione</option>
            <option value="Outros Cargos">Outros Cargos</option>
            <option value="Designer">Designer</option>
            <option value="Criador de Torneios">Criador de Torneios</option>
            <option value="Auxiliar">Auxiliar</option>
            <option value="Suporte">Suporte</option>
            <option value="Supervisor">Supervisor</option>
            <option value="Moderador">Moderador</option>
            <option value="C.E.O">C.E.O</option>
            <option value="Administrador">Administrador</option>
          </select>
        </div>

        <div class="form-group">
          <label for="experiencia">Possui experiência em staff? Se sim, onde?</label>
          <textarea id="experiencia" name="experiencia"></textarea>
        </div>

        <div class="form-group">
          <label for="motivo">Por que você quer ser staff da TGP CUPS?</label>
          <textarea id="motivo" name="motivo" required></textarea>
        </div>

        <div class="form-group">
          <label for="disponibilidade">Qual sua disponibilidade de tempo?</label>
          <select id="disponibilidade" name="disponibilidade" required>
            <option value="1-2 horas/dia">1-2 horas/dia</option>
            <option value="3-4 horas/dia">3-4 horas/dia</option>
            <option value="5+ horas/dia">5+ horas/dia</option>
            <option value="Fins de semana">Somente fins de semana</option>
          </select>
        </div>

        <div class="form-group">
          <label for="pergunta">Situação: Um membro começou a usar palavrões ou xingamentos. Como devemos proceder nesse caso?</label>
          <textarea id="pergunta" name="pergunta" required></textarea>
        </div>

        <button type="submit" class="submit-btn">Enviar Respostas</button>
      </form>
    </div>
  </main>

  <div id="toast" class="toast">✅ Aplicação enviada com sucesso! Nossa equipe analisará em breve.</div>

  <script>
    // Menu mobile
    document.getElementById("hamburger").addEventListener("click", function () {
      document.getElementById("menu").classList.toggle("active");
    });

    // STEPPER (botões + / -) para o campo idade
    (function () {
      const decreaseBtn = document.getElementById('decreaseAge');
      const increaseBtn = document.getElementById('increaseAge');
      const ageInput = document.getElementById('idade');
      const MIN = 1;
      const MAX = 99;

      function clampAge(n) {
        if (isNaN(n)) return '';
        if (n < MIN) return MIN;
        if (n > MAX) return MAX;
        return n;
      }

      function changeAge(delta) {
        let current = parseInt(ageInput.value, 10);
        if (isNaN(current)) current = MIN; // se vazio, começa do mínimo
        let next = current + delta;
        next = Math.max(MIN, Math.min(MAX, next));
        ageInput.value = next;
        ageInput.dispatchEvent(new Event('input', { bubbles: true }));
      }

      decreaseBtn.addEventListener('click', function () { changeAge(-1); });
      increaseBtn.addEventListener('click', function () { changeAge(1); });

      // Garantir somente dígitos no input (melhor experiência no mobile)
      ageInput.addEventListener('input', function (e) {
        // remove qualquer caractere não numérico
        const cleaned = this.value.replace(/[^\d]/g, '');
        if (this.value !== cleaned) this.value = cleaned;
      });

      // Ao sair do campo, garante que esteja dentro dos limites
      ageInput.addEventListener('blur', function () {
        if (this.value === '') return; // required cuidará do envio
        let n = parseInt(this.value, 10);
        if (isNaN(n)) {
          this.value = '';
          return;
        }
        if (n < MIN) this.value = MIN;
        if (n > MAX) this.value = MAX;
      });

      // Permitir ajuste via teclas ArrowUp / ArrowDown por acessibilidade
      ageInput.addEventListener('keydown', function (e) {
        if (e.key === 'ArrowUp') { e.preventDefault(); changeAge(1); }
        if (e.key === 'ArrowDown') { e.preventDefault(); changeAge(-1); }
      });

      // Inicializa com valor mínimo (opcional). Se preferir manter vazio, comente a linha abaixo.
      // ageInput.value = MIN;
    })();

    // Envio do formulário
    document.getElementById("staffForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const nome = document.getElementById("nome").value.trim();
      const discord = document.getElementById("discord").value.trim();
      let idade = parseInt(document.getElementById("idade").value, 10);
      const cargo = document.getElementById("cargo").value;
      const experiencia = document.getElementById("experiencia").value.trim() || "Nenhuma";
      const motivo = document.getElementById("motivo").value.trim();
      const disponibilidade = document.getElementById("disponibilidade").value;
      const pergunta = document.getElementById("pergunta").value.trim();

      // Validações
      if (!nome || !discord || isNaN(idade) || !cargo || !motivo || !disponibilidade || !pergunta) {
        alert("❌ Por favor, preencha todos os campos obrigatórios corretamente.");
        return;
      }

      if (idade > 99) {
        alert("❌ A idade máxima permitida é 99 anos.");
        return;
      }
      if (idade < 1) {
        alert("❌ A idade mínima permitida é 1 ano.");
        return;
      }

      const webhookURL = "https://discord.com/api/webhooks/1421490897660542996/v7IbcXzgTfi-jLbF4XsyfaaiFP8QTYf1AK39BaK1tBnjfVmJVy8-8aNWlCTAwDEFTpFW";

      const data = {
        username: "Formulário TGP CUPS",
        embeds: [{
          title: "📋 NOVA APLICAÇÃO PARA STAFF",
          color: 16711680,
          thumbnail: { url: "https://cdn.discordapp.com/embed/avatars/0.png" },
          fields: [
            { name: "👤 Nome", value: nome },
            { name: "🎮 Discord", value: discord },
            { name: "🎂 Idade", value: idade.toString() },
            { name: "🎯 Cargo Desejado", value: cargo },
            { name: "📌 Experiência", value: experiencia },
            { name: "❓ Motivo", value: motivo },
            { name: "⏰ Disponibilidade", value: disponibilidade },
            { name: "⚖️ Situação", value: pergunta }
          ]
        }]
      };

      fetch(webhookURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      }).then(() => {
        const toast = document.getElementById("toast");
        toast.className = "toast show";
        setTimeout(() => { toast.className = toast.className.replace("show", ""); }, 4000);
        document.getElementById("staffForm").reset();
      }).catch(() => {
        alert("❌ Erro ao enviar, tente novamente.");
      });
    });
  </script>
</body>
</html>
