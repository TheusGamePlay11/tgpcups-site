<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TGP Cups — Site</title>
  <meta name="description" content="Site oficial de TGP Cups." />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="https://cdn.discordapp.com/icons/1229519619442741288/e3ba5b3392773d67c40072c3fb247302.png?size=1024" />
  <style>
    /* estilos do menu */
    .nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .nav-links {
      display: flex;
      gap: 15px;
      align-items: center;
      font-family: sans-serif;
    }

    .nav-links a {
      padding: 10px 20px;
      text-decoration: none;
      color: #fff;
      background: linear-gradient(90deg, #667eea, #764ba2);
      border-radius: 8px;
      transition: 0.3s;
    }

    .nav-links a:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    .nav-links a:active {
      transform: scale(0.98);
    }

    .hamburger {
      display: none;
      font-size: 28px;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
    }

    /* Botão login */
    #discord-login {
      padding: 8px 16px;
      background: #5865F2;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      border: none;
      font-weight: 600;
      transition: 0.3s;
    }
    #discord-login:hover {
      transform: scale(1.05);
    }

    /* Foto perfil */
    #user-avatar {
      width: 42px;
      height: 42px;
      border-radius: 50%;
      cursor: pointer;
    }

    /* Responsivo */
    @media (max-width: 768px) {
      .nav-links {
        display: none;
        flex-direction: column;
        gap: 10px;
        width: 100%;
        margin-top: 10px;
      }
      .nav-links.active {
        display: flex;
      }
      .hamburger {
        display: block;
      }
    }
  </style>
</head>
<body>

  <header class="header">
    <div class="container nav">
      <a href="index.html" class="brand">
        <img src="https://cdn.discordapp.com/icons/1229519619442741288/e3ba5b3392773d67c40072c3fb247302.png?size=1024" alt="TGP Cups" class="logo">
        <span>TGP Cups</span>
      </a>
      <button class="hamburger" id="hamburger" aria-label="Abrir menu">&#9776;</button>
      <nav class="nav-links" id="menu">
        <a href="index.html#inicio">Início</a>
        <a href="servidores.html">Parceiros</a>
        <a href="bots.html">Bots</a>
        <a href="plataformas.html">Plataformas</a>
        <a href="index.html#contato">Contato</a>
        <!-- BOTÃO LOGIN -->
        <button id="discord-login">Login com Discord</button>
        <img id="user-avatar" style="display:none;" />
      </nav>
    </div>
  </header>

  <main>
    <section id="inicio" class="hero container">
      <div class="hero__text">
        <h1><span class="grad">TGP Cups</span></h1>
        <p>Participe das nossas competições de Torneios e Eventos. Seguro, rápido e com suporte no Discord.</p>
      </div>
      <div class="hero__media">
        <img src="https://media.discordapp.net/attachments/1251269110566879272/1406015477972598784/TGP_CUPS.png" alt="Preview do site" />
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="container footer__inner">
      <p>© <span id="ano"></span> TGP Cups. Todos os direitos reservados.</p>
      <a href="#" class="muted">Política de Privacidade</a>
    </div>
  </footer>

  <script>
    document.getElementById("hamburger").addEventListener("click", function () {
      document.getElementById("menu").classList.toggle("active");
    });

    // Configurações OAuth
    const CLIENT_ID = "1392220569117917304";
    const REDIRECT_URI = "https://theusgameplay11.github.io/tgpcups-site/";
    const AUTH_URL = `https://discord.com/oauth2/authorize?client_id=${CLIENT_ID}&redirect_uri=${encodeURIComponent(REDIRECT_URI)}&response_type=token&scope=identify`;

    const loginBtn = document.getElementById("discord-login");
    const userAvatar = document.getElementById("user-avatar");

    // Iniciar login
    loginBtn.addEventListener("click", () => {
      window.location.href = AUTH_URL;
    });

    // Verificar token no URL
    window.onload = async () => {
      const hash = window.location.hash;
      if (hash.includes("access_token")) {
        const params = new URLSearchParams(hash.replace("#", "?"));
        const token = params.get("access_token");

        if (token) {
          try {
            const res = await fetch("https://discord.com/api/users/@me", {
              headers: { Authorization: `Bearer ${token}` }
            });
            const user = await res.json();

            if (user.id) {
              // Sucesso
              alert("✅ Login realizado com sucesso!");
              loginBtn.style.display = "none";
              userAvatar.src = `https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png?size=128`;
              userAvatar.style.display = "block";

              // Clique para logout
              userAvatar.onclick = () => {
                if (confirm("Deseja realmente sair?")) {
                  localStorage.removeItem("discord_user");
                  alert("Você saiu da conta.");
                  window.location.href = REDIRECT_URI;
                }
              };
            } else {
              alert("❌ Erro ao autenticar.");
            }
          } catch (err) {
            alert("❌ Falha na autenticação.");
          }
        }
      }
    };
  </script>
</body>
</html>
